<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - คำนวณค่าดัชนีมวลกาย</title>
    
    <!-- Google Fonts - Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .icon-wrapper:hover {
            transform: scale(1.05);
        }

        .icon-wrapper i {
            font-size: 2.5rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }

        .input-group label i {
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Kanit', sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .calculate-btn {
            flex: 1;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .calculate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .reset-btn {
            padding: 18px 24px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 30px;
            animation: resultSlideIn 0.5s ease-out;
        }

        @keyframes resultSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-card {
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-card.underweight {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .result-card.normal {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .result-card.overweight {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .result-card.obese {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .bmi-value {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.6s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .bmi-category {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .bmi-description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .info-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out 0.8s both;
        }

        .info-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .info-title i {
            color: #667eea;
        }

        .bmi-ranges {
            display: grid;
            gap: 12px;
        }

        .range-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: slideInLeft 0.6s ease-out both;
        }

        .range-item:nth-child(1) { animation-delay: 1s; }
        .range-item:nth-child(2) { animation-delay: 1.1s; }
        .range-item:nth-child(3) { animation-delay: 1.2s; }
        .range-item:nth-child(4) { animation-delay: 1.3s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .range-item:hover {
            transform: translateX(5px);
        }

        .range-item.underweight {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .range-item.normal {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .range-item.overweight {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .range-item.obese {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .range-value {
            font-weight: 600;
            font-size: 1rem;
        }

        .range-label {
            font-size: 1rem;
        }

        .warning-image {
            animation: fadeInScale 0.8s ease-out 0.8s both;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .warning-image img {
            transition: transform 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .calculator-card {
                padding: 20px;
            }
            
            .bmi-value {
                font-size: 2.5rem;
            }
            
            .range-item {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>BMI Calculator</h1>
            <p>คำนวณค่าดัชนีมวลกายของคุณ</p>
        </div>

        <div class="calculator-card">
            <div class="card-title">
                <i class="fas fa-calculator"></i>
                กรอกข้อมูลของคุณ
            </div>
            
            <form id="bmiForm">
                <div class="input-group">
                    <label for="weight">
                        <i class="fas fa-weight"></i>
                        น้ำหนัก (กิโลกรัม)
                    </label>
                    <input type="number" id="weight" placeholder="กรอกน้ำหนักของคุณ" step="0.1" required>
                </div>

                <div class="input-group">
                    <label for="height">
                        <i class="fas fa-ruler-vertical"></i>
                        ส่วนสูง (เซนติเมตร)
                    </label>
                    <input type="number" id="height" placeholder="กรอกส่วนสูงของคุณ" step="0.1" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="calculate-btn" id="calculateBtn">
                        <i class="fas fa-calculator"></i>
                        คำนวณ BMI
                    </button>
                    <button type="button" class="reset-btn hidden" id="resetBtn">
                        รีเซ็ต
                    </button>
                </div>
            </form>
        </div>

        <div id="result" class="result-section hidden">
            <div class="result-card" id="resultCard">
                <div class="bmi-value" id="bmiNumber">0</div>
                <div class="bmi-category" id="bmiCategory">-</div>
                <div class="bmi-description" id="bmiDescription">-</div>
                <div class="warning-image hidden" id="warningImage">
                    <img src="image copy.png" alt="คำเตือนน้ำหนักเกิน" style="max-width: 100%; height: auto; border-radius: 10px; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-title">
                <i class="fas fa-info-circle"></i>
                เกณฑ์การแปลผล BMI
            </div>
            <div class="bmi-ranges">
                <div class="range-item underweight">
                    <span class="range-label">น้ำหนักน้อย</span>
                    <span class="range-value">< 18.5</span>
                </div>
                <div class="range-item normal">
                    <span class="range-label">น้ำหนักปกติ</span>
                    <span class="range-value">18.5 - 24.9</span>
                </div>
                <div class="range-item overweight">
                    <span class="range-label">น้ำหนักเกิน</span>
                    <span class="range-value">25.0 - 29.9</span>
                </div>
                <div class="range-item obese">
                    <span class="range-label">อ้วน</span>
                    <span class="range-value">≥ 30.0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('bmiForm');
            const resultSection = document.getElementById('result');
            const resultCard = document.getElementById('resultCard');
            const bmiNumber = document.getElementById('bmiNumber');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiDescription = document.getElementById('bmiDescription');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                calculateBMI();
            });

            resetBtn.addEventListener('click', function() {
                resetForm();
            });

            async function calculateBMI() {
                const weight = parseFloat(weightInput.value);
                const height = parseFloat(heightInput.value);

                if (!weight || !height || weight <= 0 || height <= 0) {
                    alert('กรุณากรอกข้อมูลให้ถูกต้อง');
                    return;
                }

                // Show loading state
                calculateBtn.innerHTML = '<div class="loading-spinner"></div>';
                calculateBtn.disabled = true;

                // Add delay for better UX
                await new Promise(resolve => setTimeout(resolve, 500));

                // Convert height from cm to meters
                const heightInMeters = height / 100;
                
                // Calculate BMI
                const bmi = weight / (heightInMeters * heightInMeters);
                const roundedBMI = Math.round(bmi * 10) / 10;
                
                // Display result
                displayResult(roundedBMI);

                // Reset button
                calculateBtn.innerHTML = '<i class="fas fa-calculator"></i> คำนวณ BMI';
                calculateBtn.disabled = false;
            }

            function displayResult(bmi) {
                const warningImage = document.getElementById('warningImage');
                let category, description, cardClass;
                
                if (bmi < 18.5) {
                    category = 'น้ำหนักน้อย';
                    description = 'คุณมีน้ำหนักน้อยกว่าเกณฑ์ปกติ ควรเพิ่มน้ำหนักให้อยู่ในเกณฑ์ที่เหมาะสม';
                    cardClass = 'underweight';
                    warningImage.classList.add('hidden');
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = 'น้ำหนักปกติ';
                    description = 'ยินดีด้วย! คุณมีน้ำหนักที่เหมาะสมกับส่วนสูง รักษาสุขภาพให้ดีต่อไป';
                    cardClass = 'normal';
                    warningImage.classList.add('hidden');
                } else if (bmi >= 25 && bmi < 30) {
                    category = 'น้ำหนักเกิน';
                    description = 'คุณมีน้ำหนักเกินเกณฑ์ปกติ ควรออกกำลังกายและควบคุมอาหาร';
                    cardClass = 'overweight';
                    warningImage.classList.remove('hidden');
                } else {
                    category = 'อ้วน';
                    description = 'คุณมีน้ำหนักเกินมาก ควรปรึกษาแพทย์และวางแผนลดน้ำหนักอย่างจริงจัง';
                    cardClass = 'obese';
                    warningImage.classList.remove('hidden');
                }
                
                bmiNumber.textContent = bmi;
                bmiCategory.textContent = category;
                bmiDescription.textContent = description;
                
                // Update result card style
                resultCard.className = `result-card ${cardClass}`;
                
                // Show result and reset button
                resultSection.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                
                // Scroll to result
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            function resetForm() {
                const warningImage = document.getElementById('warningImage');
                weightInput.value = '';
                heightInput.value = '';
                resultSection.classList.add('hidden');
                resetBtn.classList.add('hidden');
                warningImage.classList.add('hidden');
            }

            // Add input validation
            [weightInput, heightInput].forEach(input => {
                input.addEventListener('input', function() {
                    // Remove any non-numeric characters except decimal point
                    this.value = this.value.replace(/[^0-9.]/g, '');
                    
                    // Ensure only one decimal point
                    const parts = this.value.split('.');
                    if (parts.length > 2) {
                        this.value = parts[0] + '.' + parts.slice(1).join('');
                    }
                });

                input.addEventListener('keypress', function(e) {
                    // Allow Enter key to submit form
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        calculateBMI();
                    }
                });
            });
        });
    </script>
</body>
</html>
